@import be.objectify.deadbolt.scala.AuthenticatedRequest
@()(implicit request: AuthenticatedRequest[Any])
<div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="message-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="message-modal-title">Modal Title</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12" id="message-modal-text">
                        Modal Message
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

function showMessageModal(title, message) {
    $('#message-modal-title').text(title);
    $('#message-modal-text').text(message);
    $('#message-modal').modal('show');
}

</script>
